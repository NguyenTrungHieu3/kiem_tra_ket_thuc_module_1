<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            border: 1px solid black;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        th {
            background-color: lightgray;
        }

        tr:nth-child(odd) {
            background-color: #eeeeee;
        }
    </style>
</head>
<body>
<h2>Quản lí công nhân</h2>
<div id="table"></div>
</body>
<script>
    class CongNhan {
        constructor(STT, hoVaTen, ngaySinh, diChi, luong, chucVu) {
            this.STT = STT;
            this.hoVaTen = hoVaTen;
            this.ngaySinh = ngaySinh;
            this.diaChi = diChi;
            this.luong = luong;
            this.chucVu = chucVu;
        }
    }

    const danhSachCongNhan = [];
    danhSachCongNhan.push(new CongNhan("2", "Trương Tấn B", "11-11-1998", "Đà Nẵng", 10000000, "Abc"));
    danhSachCongNhan.push(new CongNhan("1", "Trương Tấn A", "12-11-1997", "Quảng Nam", 20000000, "Abc"));
    danhSachCongNhan.push(new CongNhan("3", "Trương Tấn C", "11-12-1999", "Hà Nội", 30000000, "Abc"));
    danhSachCongNhan.push(new CongNhan("4", "Trương Tấn D", "27-05-2000", "Hải Phòng", 50000000, "Abc"));
    danhSachCongNhan.push(new CongNhan("5", "Trương Tấn E", "19-03-2004", "Thanh Hóa", 2000000, "Abc"));

    function sapXepTheoTen() {

    }
    function hienThiDanhSachCongNhan() {
        let table = `<table>
                        <tr>
                            <th>STT</th>
                            <th>Họ và tên</th>
                            <th>Ngày sinh</th>
                            <th>Địa chỉ</th>
                            <th>Lương</th>
                            <th>Chức vụ</th>
                        </tr>`

        danhSachCongNhan.sort(function (s, t) {
            if (s.hoVaTen > t.hoVaTen) {
                return 1;
            } else if (s.hoVaTen < t.hoVaTen) {
                return -1;
            } else {
                return 0;
            }
        });

        for (let i = 0; i < danhSachCongNhan.length; i++) {
            table += `<tr>
                        <td>${danhSachCongNhan[i].STT}</td>
                        <td>${danhSachCongNhan[i].hoVaTen}</td>
                        <td>${danhSachCongNhan[i].ngaySinh}</td>
                        <td>${danhSachCongNhan[i].diaChi}</td>
                        <td>${danhSachCongNhan[i].luong}</td>
                        <td>${danhSachCongNhan[i].chucVu}</td>
                      </tr>`
        }
        table += `</table>`;
        document.getElementById("table").innerHTML = table;
    }

    hienThiDanhSachCongNhan();
</script>
</html>
