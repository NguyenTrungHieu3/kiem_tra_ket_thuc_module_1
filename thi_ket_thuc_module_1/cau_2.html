<script>
    function isPerfectNumber(num) {
        if (num <= 0) {
            return false;
        }

        let sum = 0;
        for (let i = 1; i <= num / 2; i++) {
            if (num % i === 0) {
                sum += i;
            }
        }
        return sum === num;
    }

    alert(isPerfectNumber(6));
    alert(isPerfectNumber(9));
</script>
