<script>
    let n;
    while (true) {
        n = parseInt(prompt("Nhập số lượng phần tử của mảng: "));
        if (n > 50) {
            alert("Số phần tử không quá 50!");
        } else {
            break;
        }
    }

    const arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử arr[" + (i) + "]:"));
    }

    console.log("Hiển thị mảng");
    for (let i = 0; i < arr.length; i++) {
        console.log("arr[" + i + "]:" + arr[i]);
    }

    let sum = 0;
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 3 === 0) {
            sum += arr[i];
            count++;
        }
    }

    if (count > 0) {
        let average = sum / count;
        console.log("Trung bình cộng của các số chia hết cho 3 là: " + average);
    } else {
        console.log("Không có số nào chia hết cho 3 trong mảng.");
    }
</script>
